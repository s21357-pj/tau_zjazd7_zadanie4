plugins {
    id 'java'
    id 'jacoco'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        url 'https://repo.clojars.org'
        name 'Clojars'
    }
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    testRuntimeOnly "org.junit.platform:junit-platform-launcher:1.4.0"
    testRuntimeOnly "org.junit.platform:junit-platform-runner:1.4.0"
    testImplementation "org.easymock:easymock:5.1.0"
    implementation "org.jongo:jongo:1.4.0"
    implementation "org.mongodb:mongo-java-driver:3.10.1"
    testImplementation "org.mockito:mockito-junit-jupiter:2.25.0"
    testImplementation "org.assertj:assertj-core:3.12.1"

}

test {
    useJUnitPlatform()
    finalizedBy jacocoTestReport
}
jacocoTestReport {
    reports {
        csv.enabled true
    }
    dependsOn test // tests are required to run before generating the report
}